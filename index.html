<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account Information</h1>

      <h2>Register a new account:</h2>
        <div class="flex-container">
        <form id="register">
          <label for="new-name">Name:</label>
          <input type="text" id="new-name"><br>
          <label for="initial-deposit">Initial Deposit</label>
          <input type="number" id="initial-deposit"><br>
          <button type="submit">Submit Your Face Off!</button>
        </form>
      </div>

      <h2>Deposit or Withdraw Funds:</h2>
        <div class="flex-container">
        <form id="register">
          <label for="deposit-amount">Deposit Amount:</label>
          <input type="number" id="deposit-amount"><br>
          <label for="withdrawal-amount">Withdrawal Amount:</label>
          <input type="number" id="withdrawal-amount"><br>
          <button type="submit">Submit Your Face Off!</button>
        </form>
      </div>

      <h2>Current Balance:</h2>
        <div class="flex-container">
          <div id="currentBalance">
            <span class="finalBalance"></span>
          </div>
        </div>


    </div>
  </body>
</html>
